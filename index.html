<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Etch-a-Sketchin'</title>
  </head>
  <body>
    <div id="gridsContainer">
      <div class="title"><h1>My Sketchpad!</div>
      <div class="content">
        <div class="topContent"><button id = "inputButton" onclick="inputButtonPrompt()">Input grid size</div>
        <div class="board"><div id="grids"></div></div>
      <div class="buttons">
        <button id = "blackButton">Black</button>
        <button id = "whiteButton">White</button>
        <button id = "randomButton">Random</button>
        <button>Reset</button>
      </div>
    </div>
    </div>
  </body>
  <script>
    function inputButtonPrompt() {
      const inputButtonVar = prompt(
  "How many squares per side do you want in a grid?"
);
        document
          .getElementById("inputButton")
          .addEventListener("click", () => alert(inputButtonVar));
    }
  </script>
</html>
